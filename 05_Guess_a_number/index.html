<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">

        <h1>Number guessing game</h1>
        <p>Try and guess the number between 1 and 100 </p>
        <p>You have 10 attempts to guess the right number</p>
        <form>
            <label for="guessfield" id="guess">Guess a number</label><br>

            <input type="text" id="guessField" class="guessField"><br>

            <input type="submit" id="submit" value="submit guess" class="guessSubmit">

        </form>

        <div class="result">

            <p>previous guess: <span class="guesses"></span></p>

            <p>guesses remaining: <span class="lastResult">10</span></p>
            <p class="low_or_high"></p>

        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
