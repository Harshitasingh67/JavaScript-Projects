<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <h1>Counter App</h1>
        <div class="grid-container">
            <button class="grid-item">-</button>
            <div class="grid-item">0</div>
            <button class="grid-item">+</button>
            <input type="number" class="grid-item" placeholder="0">
            <button class="grid-item_I">Increment by</button>

            <input type="number" class="grid-item" placeholder="0">
            <button class="grid-item_I">Decrement by</button>
            <button class="grid-item_reset">Reset</button>

        </div>


    </div>

</body>
<script src="./script.js"></script>

</html>
